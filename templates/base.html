<!-- templates/base.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CHT22</title>
  <style>
    :root{
      --bg:#0b1020; --card:#0f172a; --muted:#94a3b8; --text:#e2e8f0; --bd:#233045;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    main{max-width:1200px;margin:20px auto;padding:0 16px}
    h1,h2,h3{margin:10px 0 8px}
    .metrics-grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:14px}
    @media (max-width:1100px){.metrics-grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.metrics-grid{grid-template-columns:1fr}}
    .metric-card{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:14px}
    .metric-value{font-size:20px;font-weight:800;margin-bottom:4px}
    .metric-label{color:var(--muted);font-size:12px}
    .metric-status{margin-top:6px;font-size:12px;padding:6px 8px;border-radius:8px;border:1px dashed var(--bd);display:inline-block}
    .status-success{color:#86efac;border-color:rgba(16,185,129,.35);background:rgba(16,185,129,.08)}
    .status-warning{color:#fde68a;border-color:rgba(245,158,11,.35);background:rgba(245,158,11,.08)}
    .status-info{color:#7dd3fc;border-color:rgba(56,189,248,.35);background:rgba(56,189,248,.08)}
    .insights-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px}
    @media (max-width:900px){.insights-grid{grid-template-columns:1fr}}
    .insight-card{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:14px}
    .status-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    .status-item{background:var(--card);border:1px dashed var(--bd);border-radius:10px;padding:10px}
    .status-label{color:var(--muted);margin-right:6px}
  </style>
</head>
<body>
  {% include "_nav.html" %}
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
{% endblock %}
