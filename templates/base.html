<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard CHT22</title>
  <style>
    :root{
      --bg:#0b1020; --card:#111827; --muted:#94a3b8; --ok:#16a34a; --warn:#f59e0b; --info:#38bdf8; --text:#e5e7eb;
    }
    html,body{margin:0; padding:0; background:var(--bg); color:var(--text); font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    .container{max-width:1200px; margin:0 auto; padding:1.25rem;}
    h2,h3{margin:.75rem 0 1rem 0}
    .metrics-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:12px;}
    .metric-card{background:var(--card); border:1px solid #1f2937; border-radius:10px; padding:14px;}
    .metric-value{font-weight:700; font-size:1.25rem}
    .metric-label{font-size:.9rem; color:var(--muted); margin-top:.25rem}
    .metric-status{margin-top:.4rem; font-size:.85rem; color:#cbd5e1}
    .status-success{color:var(--ok)} .status-warning{color:var(--warn)} .status-info{color:var(--info)}
    .insights-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:12px; margin-top:.5rem}
    .insight-card{background:var(--card); border:1px solid #1f2937; border-radius:10px; padding:14px;}
    .insight-card.success{border-color:#14532d} .insight-card.info{border-color:#0c4a6e} .insight-card.warning{border-color:#713f12}
    .status-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:10px; margin-top:.5rem}
    .status-item{background:var(--card); border:1px solid #1f2937; border-radius:10px; padding:12px; display:flex; justify-content:space-between; gap:8px}
    .status-label{color:var(--muted)}
  </style>
</head>
<body>
  {% include "_nav.html" %}
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
